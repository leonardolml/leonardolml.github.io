<script>

class Item
{
    id
    name
    description
}

// persistence
var items = []
var counter = 1;

class ItemApp
{
    constructor()
    {
        this.create_item_bindings()
        this.read_item_bindings()
    }

    /********************* Create *********************/
    // elements
    create_item_button = document.getElementById(`create_item_button`)
    create_item_name_input = document.getElementById(`create_item_name_input`)
    create_item_description_input = document.getElementById(`create_item_description_input`)
    create_item_modal = new bootstrap.Modal(document.getElementById('create_item_modal'))

    // bindings
    create_item_bindings()
    {
        this.create_item_name_input.addEventListener(`input`, event => {
            this.enable_disable_create_item_button()
        })

        this.create_item_description_input.addEventListener(`input`, event => {
            this.enable_disable_create_item_button()
        })

        this.create_item_button.addEventListener(`click`, event => {
            this.create_item_modal.hide()
            this.create()
        })
    }

    enable_disable_create_item_button()
    {
        if (this.create_item_name_input.value.length < 1 || this.create_item_description_input.value.length < 1) {
            this.create_item_button.disabled = true
        } else {
            this.create_item_button.disabled = false
        }
    }

    // data methods
    store(element)
    {
        try {
            let item = new Item
            item.id = element.id
            item.name = element.name
            item.description = element.description
            items.push(item)
            this.create_item_name_input.value = ``
            this.create_item_description_input.value = ``
            this.success(`Stored`)
            this.get()
        } catch (error) {
            this.error()
        }
    }

    // view methods
    create()
    {
        let data = {
            id: counter++,
            name: this.create_item_name_input.value,
            description: this.create_item_description_input.value
        }
        this.store(data)
    }

    /********************* Read *********************/
    // elements
    items_table = document.getElementById('items_table')

    // bindings
    read_item_bindings()
    {
        this.get()
    }

    // data methods
    get()
    {
        let elements = items
        this.all(elements)
    }
    
    // view methods
    all(items)
    {
        let new_tbody = document.createElement('tbody')

        if (items.length == 0) {
            let row = new_tbody.insertRow(0)
            let cell = row.insertCell(0)
            cell.innerHTML = `No items found.`
            cell.colSpan = this.items_table.rows[0].cells.length
            cell.className = `text-center`
        } else {
            for (let index = 0; index < items.length; index++) {
                let item = items[index]
                if (!item) {
                    continue
                }
                let row = new_tbody.insertRow()
                row.insertCell(0).innerHTML = item.id
                row.insertCell(1).innerHTML = item.name
                row.insertCell(2).innerHTML = item.description
                row.insertCell(3).innerHTML = `
                <button type="button" class="btn btn-secondary" onclick="app.find(${item.id})">SHOW</button>
                <button type="button" class="btn btn-warning" onclick="app.edit(${item.id})">EDIT</button>
                <button type="button" class="btn btn-danger" onclick="app.remove(${item.id})">DELETE</button>
                `
            }
        }
        this.items_table.replaceChild(new_tbody, document.querySelector(`#items_table tbody`))
    }
    
    /********************* Show *********************/
    // elements
    show_item_name_input = document.getElementById('show_item_name_input')
    show_item_description_input = document.getElementById('show_item_description_input')
    show_item_modal = new bootstrap.Modal(document.getElementById('show_item_modal'))

    // data methods
    find(id)
    {
        let element = items.find(item => {
            return item.id == id
        })
        this.show(element)
    }
    
    // view methods
    show(item)
    {
        if (item) {
            this.show_item_name_input.value = `${item.name}`
            this.show_item_description_input.value = `${item.description}`
            this.show_item_modal.show()
        } else {
            this.error()
        }
    }

    /********************* Edit *********************/
    // elements
    edit_item_button = document.getElementById('edit_item_button')
    edit_item_name_input = document.getElementById('edit_item_name_input')
    edit_item_description_input = document.getElementById('edit_item_description_input')
    edit_item_modal = new bootstrap.Modal(document.getElementById('edit_item_modal'))

    // data methods
    update(element)
    {
        try {
            element.name = this.edit_item_name_input.value
            element.description = this.edit_item_description_input.value
            this.success(`Updated`)
            this.get()            
        } catch (error) {
            this.error()
        }
    }
    
    // view methods
    edit(id)
    {
        let element = items.find(item => {
            return item.id == id
        })
        this.edit_item_name_input.value = element.name
        this.edit_item_description_input.value = element.description
        this.edit_item_button.addEventListener(`click`, (event) => {
            this.update(element)
            this.edit_item_modal.hide()
        })
        this.edit_item_modal.show()
    }  

    /********************* Delete *********************/
    // elements
    delete_item_button = document.getElementById(`delete_item_button`)
    delete_item_name_input = document.getElementById(`delete_item_name_input`)
    delete_item_description_input = document.getElementById(`delete_item_description_input`)
    delete_item_modal = new bootstrap.Modal(document.getElementById('delete_item_modal'))

    // data methods
    delete(element)
    {
        try {
            items = items.filter(item => {
                return item.id != element.id
            })
            this.success(`Deleted`)
            this.get()            
        } catch (error) {
            this.error()
        }
    }

    // view methods
    remove(id)
    {
        let element = items.find(item => {
            return item.id == id
        })
        this.delete_item_name_input.value = element.name
        this.delete_item_description_input.value = element.description
        this.delete_item_button.addEventListener(`click`, (event) => {
            this.delete(element)
            this.delete_item_modal.hide()
        })
        this.delete_item_modal.show()
    }    

    // confirm(message)
    
    /********************* Success *********************/
    // elements
    success_modal = new bootstrap.Modal(document.getElementById('success_modal'))
    
    // view methods
    success(message)
    {
        this.success_modal.show()
    }

    /********************* Error *********************/
    // elements
    error_modal = new bootstrap.Modal(document.getElementById('error_modal'))
    
    // view methods
    error(message)
    {
        this.error_modal.show()
    }
}
var app = new ItemApp
